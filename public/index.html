<html lang="en">
  <head>
    <title>Note</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input id="search-text" class="input" type="text" placeholder="Search notes" />
        <select id="sort-by" class="dropdown">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by recently created</option>
          <option value="alphabetical">Sort alphabetically</option>
        </select>
      </div>
    </div>

    <div class="container">
      <div id="notes"></div>
      <button id="create-note" class="button">Create note</button>
    </div>

    <script src="scripts/index-bundle.js"></script>
  </body>
</html>
